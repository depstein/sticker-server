    <script>
        var svg = document.querySelector("svg");

        var maskPercentage = Math.floor((new URL(
            window.location.href
        ).searchParams.get("value") / new URL(
            window.location.href
        ).searchParams.get("goal")) * 100);

        tl = gsap.timeline({ paused: true });

        // Modify the variable below to config the fill-mask on chartjunk sticker
        // If the sticker fills vertically using yPercent
        // If the sticker fills horizontally using xPercent
        var option = new URL(window.location.href).searchParams.get("option");
        if (option === "fill") {
            var gsap_animation = tl.to("#fill-mask", { duration: 1, yPercent: -maskPercentage, stagger: 0.4 })
                .to(svg, 0.8, {
                    scaleX: 1.05,
                    scaleY: 1.05,
                    ease: Elastic.easeOut,
                    repeatDelay: 0.5,
                    repeat: 0
                });
        } else {
            document.getElementById("fill-mask").setAttribute("y", 1.0 * document.getElementById("fill-mask").getAttribute('y') - document.getElementById("fill-mask").getAttribute('height') * maskPercentage / 100);
        }

    </script>
