    <script>
      // Configure analogy text rendering here
      var analogy_value = parseFloat(new URL(window.location.href).searchParams.get("value") / 540).toFixed(1);
      if (new URL(window.location.href).searchParams.get("unit") == "calories") {
        document.getElementById("analogy").textContent = analogy_value + " x a burger"
      } else {
        document.getElementById("analogy").textContent = analogy_value + " " + new URL(window.location.href).searchParams.get("unit") +
        " per calorie of a burger";
      }

    </script>
